<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Duck Knight 3D - THEO EDITION</title>
    <style>
        body, html { 
            margin: 0; padding: 0; overflow: hidden; 
            background: #050508;
            font-family: 'Courier New', Courier, monospace;
            perspective: 1200px;
        }

        #header-name {
            position: absolute; top: 10px; width: 100%;
            text-align: center; color: #00ffcc;
            font-size: 50px; font-weight: bold; letter-spacing: 15px;
            text-shadow: 0 0 20px #00ffcc; z-index: 10;
        }

        #ui {
            position: absolute; top: 80px; left: 20px; z-index: 100;
            background: rgba(0, 0, 0, 0.85); color: #fff;
            padding: 15px; border-radius: 5px; border-left: 5px solid #ff0055;
        }

        .stat { font-size: 18px; margin: 5px 0; }
        .hp-bar { width: 100px; height: 10px; background: #444; display: inline-block; }
        .hp-fill { height: 100%; background: #ff0055; transition: width 0.3s; }

        canvas { display: block; transform: rotateX(15deg); }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none;
            justify-content: center; align-items: center;
            color: white; font-size: 40px; z-index: 1000; flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="header-name">THEO</div>

    <div id="ui">
        <div class="stat">VIDA: <div class="hp-bar"><div id="hp-fill" class="hp-fill" style="width: 100%"></div></div></div>
        <div class="stat">PONTOS: <span id="score">0</span></div>
        <div style="font-size: 10px; opacity: 0.6; margin-top: 10px;">[M] ATIRAR | [ESPAÇO] PULO DUPLO</div>
    </div>

    <div id="overlay" id="end-screen">
        <h1 id="end-msg">VITÓRIA!</h1>
        <button onclick="location.reload()" style="padding: 10px 20px; cursor: pointer;">JOGAR NOVAMENTE</button>
    </div>

    <canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.onresize = resize;
resize();

// CONFIGURAÇÕES
const WORLD = { w: 6000, h: 2000 };
const GRAVITY = 0.5;
const FRICTION = 0.82;

const keys = {};
window.onkeydown = (e) => {
    keys[e.code] = true;
    if(e.code === 'KeyM') player.shoot();
};
window.onkeyup = (e) => keys[e.code] = false;

// --- CLASSE PROJÉTIL (TIROS) ---
class Bullet {
    constructor(x, y, dir, owner) {
        this.x = x; this.y = y;
        this.vx = dir * 15;
        this.owner = owner; // 'player' ou 'bot'
        this.active = true;
    }
    update() {
        this.x += this.vx;
        if(this.x < 0 || this.x > WORLD.w) this.active = false;
    }
    draw(ox, oy) {
        ctx.fillStyle = this.owner === 'player' ? "#00ffcc" : "#ff0055";
        ctx.shadowBlur = 10; ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(this.x - ox, this.y - oy, 15, 4);
        ctx.shadowBlur = 0;
    }
}

// --- CLASSE PLAYER ---
class Duck {
    constructor() {
        this.x = 200; this.y = 1700;
        this.w = 40; this.h = 40;
        this.vx = 0; this.vy = 0;
        this.hp = 3;
        this.jumps = 0;
        this.grounded = false;
        this.facing = 1;
        this.bullets = [];
    }

    shoot() {
        this.bullets.push(new Bullet(this.x + 20, this.y + 20, this.facing, 'player'));
    }

    update() {
        if (keys['KeyA'] || keys['ArrowLeft']) { this.vx -= 1.1; this.facing = -1; }
        if (keys['KeyD'] || keys['ArrowRight']) { this.vx += 1.1; this.facing = 1; }
        
        if (keys['Space']) {
            if (this.grounded) { this.vy = -13; this.jumps = 1; this.grounded = false; }
            else if (this.jumps === 1) { this.vy = -10; this.jumps = 2; }
            keys['Space'] = false;
        }

        this.vx *= FRICTION;
        this.vy += GRAVITY;
        this.x += this.vx;
        this.y += this.vy;

        this.bullets.forEach(b => b.update());
        this.bullets = this.bullets.filter(b => b.active);
    }

    draw(ox, oy) {
        const px = this.x - ox;
        const py = this.y - oy;
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(px+20, py+20, 20, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = "orange";
        ctx.fillRect(px + (this.facing === 1 ? 30 : -10), py + 15, 20, 8);
        this.bullets.forEach(b => b.draw(ox, oy));
    }
}

// --- CLASSE BOT (INIMIGO) ---
class Bot {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.w = 40; this.h = 50;
        this.hp = 5;
        this.bullets = [];
        this.shootTimer = 0;
    }
    update(playerX) {
        this.shootTimer++;
        if(this.shootTimer > 80) { // Atira a cada 80 frames
            let dir = playerX < this.x ? -1 : 1;
            this.bullets.push(new Bullet(this.x, this.y + 20, dir, 'bot'));
            this.shootTimer = 0;
        }
        this.bullets.forEach(b => b.update());
        this.bullets = this.bullets.filter(b => b.active);
    }
    draw(ox, oy) {
        const rx = this.x - ox;
        const ry = this.y - oy;
        ctx.fillStyle = "#444";
        ctx.fillRect(rx, ry, 40, 50);
        ctx.fillStyle = "red";
        ctx.fillRect(rx + 5, ry + 10, 30, 10); // Visor
        this.bullets.forEach(b => b.draw(ox, oy));
    }
}

const platforms = [
    {x: 0, y: 1850, w: 6000, h: 100},
    {x: 600, y: 1700, w: 300, h: 30},
    {x: 1100, y: 1550, w: 300, h: 30},
    {x: 1600, y: 1400, w: 400, h: 30},
    {x: 2200, y: 1550, w: 300, h: 30},
    {x: 2800, y: 1400, w: 500, h: 30},
    {x: 3500, y: 1250, w: 300, h: 30},
    {x: 4000, y: 1100, w: 600, h: 30},
    {x: 4800, y: 1250, w: 400, h: 30},
    {x: 5500, y: 1100, w: 400, h: 30}, // Plataforma Final
];

const bots = [new Bot(1200, 1500), new Bot(2500, 1500), new Bot(4200, 1050)];
const exitDoor = { x: 5750, y: 1000, w: 60, h: 100 };
const player = new Duck();
let camX = 0, camY = 1500;
let score = 0;
let gameActive = true;

function checkCollisions() {
    // Player vs Plataformas
    player.grounded = false;
    platforms.forEach(p => {
        if (player.x + player.w > p.x && player.x < p.x + p.w &&
            player.y + player.h > p.y && player.y + player.h < p.y + p.h + 20 && player.vy >= 0) {
            player.y = p.y - player.h;
            player.vy = 0; player.grounded = true; player.jumps = 0;
        }
    });

    // Tiros do Player vs Bots
    player.bullets.forEach(b => {
        bots.forEach((bot, bi) => {
            if(b.x > bot.x && b.x < bot.x + bot.w && b.y > bot.y && b.y < bot.y + bot.h) {
                bot.hp--;
                b.active = false;
                if(bot.hp <= 0) {
                    bots.splice(bi, 1);
                    score += 100;
                    document.getElementById('score').innerText = score;
                }
            }
        });
    });

    // Tiros dos Bots vs Player
    bots.forEach(bot => {
        bot.bullets.forEach(b => {
            if(b.x > player.x && b.x < player.x + player.w && b.y > player.y && b.y < player.y + player.h) {
                player.hp--;
                b.active = false;
                document.getElementById('hp-fill').style.width = (player.hp/3 * 100) + "%";
                if(player.hp <= 0) endGame(false);
            }
        });
    });

    // Vitória (Porta)
    if(player.x + player.w > exitDoor.x && player.x < exitDoor.x + exitDoor.w &&
       player.y + player.h > exitDoor.y) {
       endGame(true);
    }
}

function endGame(win) {
    gameActive = false;
    document.getElementById('overlay').style.display = 'flex';
    document.getElementById('end-msg').innerText = win ? "VITÓRIA!" : "VOCÊ MORREU!";
}

function loop() {
    if(!gameActive) return;

    ctx.fillStyle = "#0a0a12";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    player.update();
    bots.forEach(bot => bot.update(player.x));
    checkCollisions();

    camX += (player.x - canvas.width/2 - camX) * 0.08;
    camY += (player.y - canvas.height/1.5 - camY) * 0.08;

    // Desenhar Mundo
    platforms.forEach(p => {
        ctx.fillStyle = "#1e272e";
        ctx.fillRect(p.x - camX, p.y - camY, p.w, p.h);
        ctx.fillStyle = "#00ffcc";
        ctx.fillRect(p.x - camX, p.y - camY, p.w, 4);
    });

    // Porta de Saída (3D)
    ctx.fillStyle = "#ffcc00";
    ctx.shadowBlur = 20; ctx.shadowColor = "gold";
    ctx.fillRect(exitDoor.x - camX, exitDoor.y - camY, exitDoor.w, exitDoor.h);
    ctx.shadowBlur = 0;

    bots.forEach(bot => bot.draw(camX, camY));
    player.draw(camX, camY);

    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
