<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THEO BARBOSA COLEN - DUCK KNIGHT 3D</title>
    <style>
        body, html { 
            margin: 0; padding: 0; overflow: hidden; 
            background: #050508; font-family: sans-serif; 
            perspective: 1200px; touch-action: none;
        }
        /* Nome Completo no Topo */
        #theo-header { 
            position: absolute; top: 10px; width: 100%; 
            text-align: center; color: #00ffcc; 
            font-size: clamp(20px, 5vw, 40px); /* Ajusta o tamanho para celular */
            font-weight: bold; letter-spacing: 5px; 
            text-shadow: 0 0 15px #00ffcc; z-index: 10; pointer-events: none; 
            text-transform: uppercase;
        }
        
        #ui { position: absolute; top: 70px; left: 10px; z-index: 100; background: rgba(0, 0, 0, 0.7); color: #fff; padding: 10px; border-radius: 5px; font-size: 14px; }
        .hp-bar { width: 80px; height: 8px; background: #333; display: inline-block; border: 1px solid #fff; }
        #hp-fill { height: 100%; background: #ff0055; transition: width 0.3s; }

        canvas { display: block; transform: rotateX(15deg); }

        /* Controles Mobile */
        .touch-controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 1000; }
        .btn { width: 65px; height: 65px; background: rgba(255, 255, 255, 0.15); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; user-select: none; -webkit-user-select: none; border: 2px solid rgba(255, 255, 255, 0.3); }
        .btn:active { background: rgba(0, 255, 204, 0.4); }
        .d-pad, .actions { display: flex; gap: 10px; }

        #msg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; color: white; font-size: 30px; z-index: 2000; flex-direction: column; }
    </style>
</head>
<body>

    <div id="theo-header">THEO BARBOSA COLEN</div>

    <div id="ui">
        <div>HP: <div class="hp-bar"><div id="hp-fill" style="width: 100%"></div></div></div>
        <div>PTS: <span id="score">0</span></div>
    </div>

    <div class="touch-controls">
        <div class="d-pad">
            <div class="btn" id="btn-left">←</div>
            <div class="btn" id="btn-right">→</div>
        </div>
        <div class="actions">
            <div class="btn" id="btn-shoot" style="background: rgba(255,0,85,0.2)">M</div>
            <div class="btn" id="btn-jump" style="background: rgba(0,255,204,0.2)">UP</div>
        </div>
    </div>

    <div id="msg">
        <h1 id="status-text">VITÓRIA!</h1>
        <button onclick="location.reload()" style="padding: 15px; background: #00ffcc; border: none; font-weight: bold; cursor: pointer;">RECOMEÇAR</button>
    </div>

    <canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

const WORLD = { w: 6000, h: 2000 };
const GRAVITY = 0.55;
const FRICTION = 0.82;
let gameActive = true;
const keys = {};

// Touch Events
function setupTouch(id, keyCode) {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[keyCode] = true; if(keyCode === 'KeyM') player.shoot(); });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[keyCode] = false; });
}
setupTouch('btn-left', 'ArrowLeft');
setupTouch('btn-right', 'ArrowRight');
setupTouch('btn-jump', 'Space');
setupTouch('btn-shoot', 'KeyM');

// Keyboard Events
window.onkeydown = (e) => { keys[e.code] = true; if(e.code === 'KeyM' && gameActive) player.shoot(); };
window.onkeyup = (e) => keys[e.code] = false;

class Bullet {
    constructor(x, y, dir, owner) {
        this.x = x; this.y = y; this.vx = dir * 17;
        this.owner = owner; this.active = true;
    }
    update() { this.x += this.vx; if(this.x < 0 || this.x > WORLD.w) this.active = false; }
    draw(ox, oy) {
        ctx.fillStyle = this.owner === 'player' ? "#00ffcc" : "#ff0055";
        ctx.fillRect(this.x - ox, this.y - oy, 15, 4);
    }
}

class Player {
    constructor() {
        this.x = 200; this.y = 1700; this.w = 40; this.h = 40;
        this.vx = 0; this.vy = 0; this.hp = 3; this.jumps = 0;
        this.grounded = false; this.facing = 1; this.bullets = [];
    }
    shoot() { this.bullets.push(new Bullet(this.x + 20, this.y + 20, this.facing, 'player')); }
    update() {
        if (keys['ArrowLeft'] || keys['KeyA']) { this.vx -= 1.2; this.facing = -1; }
        if (keys['ArrowRight'] || keys['KeyD']) { this.vx += 1.2; this.facing = 1; }
        if (keys['Space']) {
            if (this.grounded) { this.vy = -14; this.jumps = 1; this.grounded = false; }
            else if (this.jumps === 1) { this.vy = -11; this.jumps = 2; }
            keys['Space'] = false;
        }
        this.vx *= FRICTION; this.vy += GRAVITY;
        this.x += this.vx; this.y += this.vy;
        this.bullets.forEach(b => b.update());
        this.bullets = this.bullets.filter(b => b.active);
    }
    draw(ox, oy) {
        const px = this.x - ox; const py = this.y - oy;
        ctx.fillStyle = "#FFD600"; ctx.beginPath(); ctx.arc(px+20, py+20, 20, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "orange"; ctx.fillRect(px + (this.facing === 1 ? 30 : -10), py + 15, 15, 8);
        this.bullets.forEach(b => b.draw(ox, oy));
    }
}

class Bot {
    constructor(x, y) { this.x = x; this.y = y; this.w = 40; this.h = 50; this.hp = 5; this.bullets = []; this.timer = 0; }
    update(px) {
        this.timer++;
        if(this.timer > 100) {
            let d = px < this.x ? -1 : 1;
            this.bullets.push(new Bullet(this.x, this.y + 20, d, 'bot'));
            this.timer = 0;
        }
        this.bullets.forEach(b => b.update());
    }
    draw(ox, oy) {
        ctx.fillStyle = "#333"; ctx.fillRect(this.x - ox, this.y - oy, 40, 50);
        ctx.fillStyle = "red"; ctx.fillRect(this.x - ox + 5, this.y - oy + 5, 30, 8);
        this.bullets.forEach(b => b.draw(ox, oy));
    }
}

const platforms = [
    {x: 0, y: 1850, w: 6000, h: 100},
    {x: 800, y: 1700, w: 300, h: 30},
    {x: 1600, y: 1550, w: 400, h: 30},
    {x: 2500, y: 1400, w: 400, h: 30},
    {x: 3500, y: 1500, w: 600, h: 30},
    {x: 5000, y: 1300, w: 800, h: 30}
];

const bots = [new Bot(1600, 1500), new Bot(3600, 1450), new Bot(5200, 1250)];
const exitDoor = { x: 5850, y: 1100, w: 100, h: 200 };
const player = new Player();
let camX = 0, camY = 1500;

function check() {
    player.grounded = false;
    platforms.forEach(p => {
        if (player.x + player.w > p.x && player.x < p.x + p.w && player.y + player.h > p.y && player.y + player.h < p.y + p.h + 20 && player.vy >= 0) {
            player.y = p.y - player.h; player.vy = 0; player.grounded = true; player.jumps = 0;
        }
    });
    player.bullets.forEach(b => {
        bots.forEach((bot, i) => {
            if(b.x > bot.x && b.x < bot.x + bot.w && b.y > bot.y && b.y < bot.y + bot.h) {
                bot.hp--; b.active = false;
                if(bot.hp <= 0) { bots.splice(i, 1); scoreEl.innerText = parseInt(scoreEl.innerText)+100; }
            }
        });
    });
    bots.forEach(bot => {
        bot.bullets.forEach(b => {
            if(b.x > player.x && b.x < player.x + player.w && b.y > player.y && b.y < player.y + player.h) {
                player.hp--; b.active = false;
                document.getElementById('hp-fill').style.width = (player.hp/3*100) + "%";
                if(player.hp <= 0) finish(false);
            }
        });
    });
    if(player.x > exitDoor.x) finish(true);
}

function finish(v) {
    gameActive = false;
    document.getElementById('msg').style.display = 'flex';
    document.getElementById('status-text').innerText = v ? "VITÓRIA!" : "DERROTA!";
}

function loop() {
    if(!gameActive) return;
    ctx.fillStyle = "#050508"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    player.update(); bots.forEach(b => b.update(player.x));
    check();
    camX += (player.x - canvas.width/2 - camX) * 0.1;
    camY += (player.y - canvas.height/1.5 - camY) * 0.1;
    platforms.forEach(p => {
        ctx.fillStyle = "#1e272e"; ctx.fillRect(p.x - camX, p.y - camY, p.w, p.h);
        ctx.fillStyle = "#00ffcc"; ctx.fillRect(p.x - camX, p.y - camY, p.w, 4);
    });
    ctx.fillStyle = "gold"; ctx.fillRect(exitDoor.x - camX, exitDoor.y - camY, exitDoor.w, exitDoor.h);
    bots.forEach(b => b.draw(camX, camY));
    player.draw(camX, camY);
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
